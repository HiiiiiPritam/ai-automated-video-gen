<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .video-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .download-btn {
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Generator</h1>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="topic">Video Topic *</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., The future of artificial intelligence" required>
            </div>
            
            <div class="form-group">
                <label for="style">Video Style</label>
                <select id="style" name="style">
                    <option value="informative">Informative</option>
                    <option value="educational">Educational</option>
                    <option value="promotional">Promotional</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="segments">Number of Segments</label>
                <select id="segments" name="segments">
                    <option value="3">3 segments</option>
                    <option value="5" selected>5 segments</option>
                    <option value="7">7 segments</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            
            <button type="submit" class="generate-btn" id="generateBtn">
                Generate Video
            </button>
        </form>
        
        <div class="status" id="status"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="video-container" id="videoContainer">
            <h3>Your Generated Video</h3>
            <video id="generatedVideo" controls></video>
            <br>
            <a href="#" id="downloadBtn" class="download-btn" download>Download Video</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const videoContainer = document.getElementById('videoContainer');
        const generatedVideo = document.getElementById('generatedVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let currentJobId = null;
        let statusCheckInterval = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                topic: formData.get('topic'),
                style: formData.get('style'),
                num_segments: parseInt(formData.get('segments')),
                language: formData.get('language')
            };
            
            try {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                showStatus('Starting video generation...', 'processing');
                progressBar.style.display = 'block';
                videoContainer.style.display = 'none';
                
                // Start video generation
                const response = await fetch('/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                currentJobId = result.job_id;
                showStatus('Video generation started! Please wait...', 'processing');
                
                // Start polling for status
                statusCheckInterval = setInterval(checkJobStatus, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                resetForm();
            }
        });
        
        async function checkJobStatus() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/jobs/${currentJobId}/status`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Update progress
                updateProgress(result.progress, result.message);
                
                if (result.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    showStatus('Video generated successfully!', 'success');
                    
                    if (result.result && result.result.video_file) {
                        // Show video player
                        const videoUrl = `/jobs/${currentJobId}/download`;
                        generatedVideo.src = videoUrl;
                        downloadBtn.href = videoUrl;
                        downloadBtn.download = `generated_video_${currentJobId}.mp4`;
                        videoContainer.style.display = 'block';
                    }
                    
                    resetForm();
                    
                } else if (result.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    showStatus(`Generation failed: ${result.error || 'Unknown error'}`, 'error');
                    resetForm();
                }
                
            } catch (error) {
                console.error('Status check error:', error);
                clearInterval(statusCheckInterval);
                showStatus(`Status check failed: ${error.message}`, 'error');
                resetForm();
            }
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            if (message) {
                showStatus(message, 'processing');
            }
        }
        
        function resetForm() {
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Video';
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
            currentJobId = null;
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }
        
        // Auto-hide status after 5 seconds for success/error
        function autoHideStatus() {
            setTimeout(() => {
                if (status.classList.contains('success') || status.classList.contains('error')) {
                    status.style.display = 'none';
                }
            }, 5000);
        }
        
        // Call autoHideStatus when showing success/error status
        const originalShowStatus = showStatus;
        showStatus = function(message, type) {
            originalShowStatus(message, type);
            if (type === 'success' || type === 'error') {
                autoHideStatus();
            }
        };
    </script>
</body>
</html>
