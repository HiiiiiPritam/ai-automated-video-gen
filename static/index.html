<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .job-id {
            font-family: monospace;
            background: rgba(0,0,0,0.05);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Video Generator</h1>
        <p class="subtitle">Create engaging videos with AI-powered script writing and voiceovers</p>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="topic">Video Description</label>
                <textarea id="topic" name="topic" required placeholder="Describe what you want your video to be about (e.g., 'Explain quantum physics in simple terms', 'Top 5 healthy breakfast recipes', etc.)">science facts</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="duration">Duration (seconds)</label>
                    <input type="number" id="duration" name="duration" min="15" max="300" step="15" value="30" required>
                </div>
                <div class="form-group">
                    <label for="voice">Voice Style</label>
                    <select id="voice" name="voice" required>
                        <option value="nova">Nova (Friendly)</option>
                        <option value="alloy">Alloy (Professional)</option>
                        <option value="echo">Echo (Warm)</option>
                        <option value="fable">Fable (Expressive)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="generateBtn">Generate Video</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('videoForm');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                topic: formData.get('topic'),
                style: 'informative',
                num_segments: Math.ceil(Number(formData.get('duration')) / 6),
                language: 'en'
            };
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating Video...';
            showStatus('Submitting request...', 'info');
            
            try {
                const response = await fetch('/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Request failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.job_id) {
                    showStatus(
                        `Video generation started successfully!<div class="job-id">Job ID: ${result.job_id}</div>`, 
                        'success'
                    );
                    
                    // Start polling for job status
                    pollJobStatus(result.job_id);
                } else {
                    showStatus('Video generation started but no job ID received', 'error');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        });
        
        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        async function pollJobStatus(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}/status`);
                const job = await response.json();
                
                if (job.status === 'completed') {
                    showStatus(
                        `Video completed successfully!<div class="job-id">Processing time: ${Math.round(job.result?.processing_time || 0)}s</div>
                         <a href="/jobs/${jobId}/download" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 8px;">Download Video</a>`,
                        'success'
                    );
                } else if (job.status === 'failed') {
                    showStatus(`Video generation failed: ${job.error || 'Unknown error'}`, 'error');
                } else {
                    showStatus(
                        `${job.message || 'Processing...'}<br>Progress: ${job.progress || 0}%`,
                        'info'
                    );
                    // Continue polling
                    setTimeout(() => pollJobStatus(jobId), 2000);
                }
            } catch (error) {
                showStatus(`Error checking job status: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
